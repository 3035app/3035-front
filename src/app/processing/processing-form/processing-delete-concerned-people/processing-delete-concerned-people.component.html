<div class="row processing-data-types">
  <div class="processing-data-type small-12" id="delete_contact_dpo-data">
    <div class="type-enabled">
      <input type="checkbox" class="field" id="delete_contact_dpo" [disabled]="!hasEditPermission || processingStatus >= 1"
        [(ngModel)]="delete_contact_dpo.enabled"
        (change)="updateValue('delete_contact_dpo', true)"
      >
      <label class="enabled-label" for="delete_contact_dpo">{{ 'processing_delete_concerned_people.form.delete_contact_dpo'| translate }}</label>
    </div>
    <div class="type-comment" *ngIf="delete_contact_dpo.enabled">
      <textarea style="width: 100%"
        (change)="updateValue('delete_contact_dpo')"
        [(ngModel)]="delete_contact_dpo.processingDataType.data"
        [disabled]="!hasEditPermission || processingStatus >= 1"
      ></textarea>
    </div>
  </div>
</div>
