<div class="row processing-data-types">
  <div class="processing-data-type small-12" id="subcontractors_obligations_yes-data">
    <div class="type-enabled">
      <input type="checkbox" class="field" id="subcontractors_obligations_yes" [disabled]="!hasEditPermission || processingStatus >= 1"
        [(ngModel)]="subcontractors_obligations_yes.enabled"
        (change)="updateValue('subcontractors_obligations_yes', true)"
      >
      <label class="enabled-label" for="subcontractors_obligations_yes">{{ 'processing_subcontractors_obligations.form.yes'| translate }}</label>
    </div>
    <div class="type-comment" *ngIf="subcontractors_obligations_yes.enabled">
      <textarea style="width: 100%"
        (change)="updateValue('subcontractors_obligations_yes')"
        [(ngModel)]="subcontractors_obligations_yes.processingDataType.data"
        [disabled]="!hasEditPermission || processingStatus >= 1"
      ></textarea>
    </div>
  </div>
</div>
