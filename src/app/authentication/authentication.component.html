<app-header></app-header>

<main class="container pia-authenticationBlock">
    <div class="row">
        <div class="small-12 columns">
            <div class="pia-authenticationBlock-auth">
                <form class="pia-authenticationBlock-login" #authForm="ngForm" (ngSubmit)="onSubmit()">
                    <fieldset>
                        <legend>{{ 'authentication.form.legend' | translate }}</legend>
                        <div>
                            <label for="authentication-login">{{ 'authentication.form.username' | translate }}</label>
                            <input id="authentication-username" type="text"  [(ngModel)]="model.username" required>
                        </div>
                        <div>
                            <label for="authentication-password">{{ 'authentication.form.password' | translate }}</label>
                            <input id="authentication-password" type="password" #password formControlName="password" required>
                        </div>
                        <button type="submit" [disabled]="form.invalid" class="btn btn-green" id="authentication-submit" title="{{ 'homepage.cards.placeholder_start' | translate }}">{{ 'authentication.form.submit' | translate }}</button>
                        <!-- <button routerLink="/home" type="submit" class="btn btn-green">Se connecter</button> -->
                        <a href="#">{{ 'authentication.forgotten_password' | translate }}</a>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</main>
