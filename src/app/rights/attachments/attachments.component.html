<div class="pia-attachmentsBlock">
  <p>Justificatifs</p>

  <app-rights-attachment-item  [attachment]="attachment" [processing]="processing"></app-rights-attachment-item>
  <form enctype="multipart/form-data" [formGroup]="attachmentForm">
    <input type="file" formControlName="attachment_file" id="attachment_file" (change)="attachmentsService.uploadAttachement($event)" class="hide">
    <button class="pia-attachmentsBlock-addBtn btn" type="button" (click)="addAttachment()">
      <span class="pia-icons pia-icon-add"></span>
      {{ 'pia.attachments.add' | translate }}
    </button>
  </form>
</div>
