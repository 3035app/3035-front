<div class="pia-entryContentBlock-content-details-blocks" *ngIf="data.evaluation && data.evaluation.action_plan_comment">
  <div class="pia-details-blocks-content">
    <div class="pia-details-blocks-content-title">
      <h3>{{ data.short_title | translate }}</h3>
    </div>
    <div class="pia-details-blocks-content-comment" [innerHTML]="data.evaluation.action_plan_comment | safeHtml">
    </div>
    <form *ngIf="!_piaService.pia.is_example && hasEvaluationPermission" [formGroup]="actionPlanForm">
      <div (click)="estimatedEvaluationDateFocusIn()">
        <input type="date" #estimatedEvaluationDate (focusout)="estimatedEvaluationDateFocusOut()" formControlName="estimatedEvaluationDate">
      </div>
      <div (click)="personInChargeFocusIn()">
        <input type="text" #personInCharge (focusout)="personInChargeFocusOut()" formControlName="personInCharge" placeholder="{{ 'action_plan.placeholder_person_in_charge' | translate }}">
      </div>
    </form>
    <div *ngIf="!_piaService.pia.is_example && !hasEvaluationPermission" style="margin: 0 50px; padding: 20px 0; display: flex; justify-content: space-between; font-size: 1.2rem;">
      <span style="width: 50%;">
        {{estimatedImplementationDate}}
      </span>
      <span style="width: 50%;">
        {{evaluation.person_in_charge}}
      </span>
    </div>
  </div>
</div>
