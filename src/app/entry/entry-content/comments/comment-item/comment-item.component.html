<div class="pia-commentsBlock-content fadeIn">
  <div class="pia-commentsBlock-date">
    {{ 'comments.comment' | translate }}
    <time *ngIf="comment.created_at && comment.created_at.toString() !== 'Invalid Date'">{{comment.created_at | date: 'dd/MM/yyyy'}} | {{ 'history.created_by' | translate }} {{comment?.commented_by?.firstName}} {{comment?.commented_by?.lastName}} |
    {{comment?.commented_by?.rolesLabel}}</time>
  </div>
  <textarea rows="3" disabled cols="50">{{comment.description}}</textarea>
</div>
